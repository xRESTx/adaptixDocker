services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    image: eclipse-temurin:17-jre-jammy
    volumes:
      - ./app.properties:/app/config/app.properties:ro   ← вот и всё
      - ./jar/adaptix_bot.jar:/app/adaptix_bot.jar:ro
      - ./wait-for-it.sh:/wait-for-it.sh:ro
    command: >
      bash -c "
        /wait-for-it.sh postgres:5432 --timeout=60 --strict -- &&
        /wait-for-it.sh redis:6379 --timeout=30 --strict -- &&
        exec java -XX:+UseContainerSupport -Xmx1g -Dspring.config.location=file:/app/config/app.properties -jar /app/adaptix_bot.jar
      "

volumes:
  pg_data:
  redis_data: